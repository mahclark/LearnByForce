<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Learn by Force</title>
</head>
<body>
    <main style="width: 100%; max-width: 1024px;">
        <div id="landing">
            <div id="landing-header">
                <div id="landing-text">
                    <h1>Learn by Force</h1>
                </div>
                <button id="switch">Q → A</button>
                <div id="landing-btns">
                    <button class="catBtn" id="japanese" style="width:30%;">日本語</button>
                    <button class="catBtn" id="bulgarian" style="width:30%;">Български</button>
                    <button class="catBtn" id="music" style="width:30%;">Guitar</button>
                </div>
            </div>
            <div class="sections"></div>
            <h1 id="result"></h1>
        </div>
        <div id="testing" hidden=true>
            <h1 id="secTitle"></h1>
            <button id="back"><</button>
            <div class="testingContainer" style="bottom: 60%; height: 20%;">
                <span id="furi">にほんご</span>
            </div>
            <div class="testingContainer" style="bottom: 45%; height: 15%;">
                <span id="answer">日本語</span>
            </div>
            <div class="testingContainer" style="bottom: 20%; height: 25%;">
                <span id="question">English</span>
            </div>
            <div class="testingContainer" style="bottom: 0; height: 20%;">
                <button class="testBtn" id="checkBtn">Check</button>
                <div id="response" hidden=true>
                    <button class="responseBtn" id="cross"><img src="cross.svg" style="height: min(10vw, 100px);"/></button><!--✕-->
                    <button class="responseBtn" id="tick"><img src="tick.svg"  style="height: min(10vw, 100px);"/></button><!--✓-->
                </div>
            </div>
        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script src="js/jquery.csv.js"></script>

    <script src="js/jquery-ui.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
